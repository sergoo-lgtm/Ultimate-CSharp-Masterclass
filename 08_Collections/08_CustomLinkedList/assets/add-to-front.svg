<svg width="600" height="120" viewBox="0 0 600 120"
     xmlns="http://www.w3.org/2000/svg">

<rect x="20" y="40" width="100" height="40" fill="#4CAF50" rx="8">
  <animate attributeName="x" from="-120" to="20" dur="1s" fill="freeze"/>
</rect>

<line x1="120" y1="60" x2="200" y2="60" stroke="black" stroke-width="2"/>

<rect x="200" y="40" width="100" height="40" fill="#2196F3" rx="8"/>

</svg>
